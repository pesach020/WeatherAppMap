            crossorigin=""></script>
    <link rel="stylesheet" href="style.css"/>
    <title>weather</title>
</head>

<body>

<header><h1>weather map</h1></header>
<main class="container">
    <div id="showData">
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">Select City</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" onclick="cities('london')">London</a>
                <a class="dropdown-item" onclick="cities('Portsmouth')">Portsmouth</a>
                <a class="dropdown-item" onclick="cities('Oxford')">Oxford</a>
                <a class="dropdown-item" onclick="cities('Brighton')">Brighton</a>
                <a class="dropdown-item" onclick="cities('Canterbury')">Canterbury</a>
                <a class="dropdown-item" onclick="cities('Manchester')">Manchester</a>
                <a class="dropdown-item" onclick="cities('Liverpool')">Liverpool</a>
                <a class="dropdown-item" onclick="cities('Birmingham')">Birmingham</a>
            </div>
        </div>
        <label>City:</label><span id="City_id"></span><br>
        <label>Description:</label><span id="Description_id"></span><br>
        <label>Temperature:</label><span id="Temperature_id"></span><br>
        <label>Wind speed:</label><span id="Wind_id"></span><br>
        <label>Humidity:</label><span id="Humidity_id"></span>
    </div>
    <div class="col-md-8" id="mapid"></div>
</main>
<script src="./jsClient.js"></script>
</body>

</html>
